<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

<br>
<br>
<div id="back">
    <button class=" btn btn-primary btn-lg" routerLink="/Welcome" style="float: right;"> Back</button>
</div>

<div class="container mt-2">
    <div class="card">
        <div class="d-flex justify-content-between p-30">
            <div class="image">
                <img src="https://cdn4.iconfinder.com/data/icons/game-show/512/game-show-entertainment-10-512.png"
                    alt="Quiz" id="quizss">
            </div>

            <div class="quiz-header">

                <h3>Esgauge Quiz </h3>
                <h6 style="font-style: italic;">welcome {{name}}</h6>
            </div>



        </div>

        <div class="d-flex justify-content-between py-3">
            <div class="score">
                <h5>{{marks}} Marks</h5>
            </div>
            <div class="question-remain">
                <span style="font-style:italic;">question{{currentquestion+1}} of {{questionlist.length}}</span>
            </div>
            <div class="timer">
                {{counter}} <img src="https://cdn-icons-png.flaticon.com/512/2421/2421935.png" id="timer">

            </div>
        </div>

        <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                [ngStyle]="{'width':Progress+'%'}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                style="width: 75%"></div>
        </div>

        <div class="question">
            <div class="card">
                <h3>{{questionlist[currentquestion]?.questionText}}</h3>
            </div>
        </div>

        <div class="options">

            <ol *ngFor="let option of questionlist[currentquestion]?.options">
                <li (click)="answer(currentquestion+1,option)">
                    <div class="card">
                        <h5>{{option.text}}</h5>
                    </div>
                </li>

            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button [disabled]="currentquestion===0" class="refresh btn-primary" id="btn"
                (click)="previousquestion()"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="refresh btn-primary" id="btn" (click)="resetquiz()"><i class="fa fa-refresh"
                    aria-hidden="true"></i></button>
            <button [disabled]="currentquestion===8" class="refresh btn-primary" id="btn" (click)="nextquestion()"><i
                    class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
</div>
